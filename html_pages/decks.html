<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
          theme: {
  extend: {
    colors:{
      'primary': '#423bc8',
      'hover-primary': '#312bab',
      'secondary': '#c5c2f6',
      'accent': '#ffbc86',
      'hover-accent': '#eda266',
      'background': '#26253b',
      'darker-background': '#1b1a2e',
      'text': '#e2e8f0'
    }
  },
},
plugins: [],

}

  </script>
</head>
<body class="bg-background h-screen">
  <nav class="bg-background">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center">
         <!-- Logo Only test for now -->
         <img src="./images/connect_logo_2.png" class="h-10 w-auto mr-4" onclick="toggleMenu();">
         <!--Dropdown for phones-->
         <div id="menu" class="hidden sm:hidden absolute bg-background mt-48">
           <a href="chats.html" class="block text-text rounded-lg px-4 py-2 mx-2">Chats</a>
           <a href="decks.html" class="block text-text rounded-lg px-4 py-2 mx-2">Decks</a>
           <a href="registration.html" class="block bg-accent text-black rounded-lg px-4 py-2 mx-2 mb-2 hover:bg-hover-accent">Register</a>
           <a href="login.html" class="block bg-accent text-black rounded-lg px-4 py-2 mx-2 mb-2 hover:bg-hover-accent">Sign In</a>
         </div>
          <!--Nav for large screens-->
         <div class="hidden sm:flex">
          <!-- Rounded buttons -->
          <a href="chats.html" class=" text-text rounded-lg px-4 py-2 mx-2">Chats</a>
          <a href="decks.html" class = "text-text rounded-lg px-4 py-2 mx-2">My decks</a>
          <!-- Spacer -->
          <div class="flex-grow"></div>
          <!-- Sign in button and registration -->
          <a href="registration.html" class="flex justify-end bg-accent text-black rounded-lg px-4 py-2 mr-2 hover:bg-hover-accent">Register</a>
          <a href="login.html" class="flex justify-end bg-accent text-black rounded-lg px-4 py-2 hover:bg-hover-accent">Sign In</a>
         </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="min-h-scree flex justify-center items-center">
    <!-- Card with Navbar and Text Input -->
    <div class=" w-1/3 h-auto mx-auto my-10 bg-white shadow-lg rounded-lg">
        <!-- Navbar inside card -->
        <nav class="bg-white text-black p-4 rounded-t-lg">
            <div class="flex justify-between">
                <button id="prevCard" class="bg-secondary hover:bg-[#a78bfa] p-2 rounded">
                  <img style="height: 25px; width: 25px;" src="./images/arrow_left.png" alt="arrow">
                </button>
                <button id="nextCard" class="bg-secondary hover:bg-[#a78bfa] p-2 rounded">
                  <img style="height: 25px; width: 25px;" src="./images/arrow_right.png" alt="arrow">
                </button>

                <!-- Dropdown Menu Placeholder -->
                <div class="relative">
                    <button id="dropdownMenuButton" class="bg-secondary hover:bg-[#a78bfa] p-2 rounded">
                      <img style="height: 25px; width: 25px;" src="./images/card.png" alt="menu">
                    </button>
                    <!-- Dropdown items (hidden by default, show on button click) -->
                    <div id="dropdownMenu" class="hidden absolute bg-secondary mt-2 py-2 rounded">
                        <a href="#" class="block px-4 py-2 hover:bg-[#a78bfa]">Item 1</a>
                        <a href="#" class="block px-4 py-2 hover:bg-[#a78bfa]">Item 2</a>
                    </div>
                </div>

                <button id="toggleInput" class="bg-secondary focus:bg-[#a78bfa] p-2 rounded">
                  <img style="height: 25px; width: 25px;" src="./images/pencil.png" alt="edit">
                </button>
            </div>
        </nav>
        
        <!-- Text Input (front side) -->
        <div id="card" class="p-6">
            <input type="text" placeholder="Your input..." class="input text-gray-800 w-full rounded border-gray-300 p-2"/>
        </div>

        <!-- Card Backside (hidden by default, show when card is flipped) -->
        <div id="cardBackside" class="hidden p-6">
            <input type="text" placeholder="Backside input..." class="input text-gray-800 w-full rounded border-gray-300 p-2"/>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownMenuButton = document.getElementById('dropdownMenuButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const toggleInputButton = document.getElementById('toggleInput');
        const card = document.getElementById('card');
        const cardBackside = document.getElementById('cardBackside');
        let inputEnabled = false;

        dropdownMenuButton.addEventListener('click', function () {
            dropdownMenu.classList.toggle('hidden');
        });

        toggleInputButton.addEventListener('click', function () {
            inputEnabled = !inputEnabled;
            card.classList.toggle('hidden');
            cardBackside.classList.toggle('hidden');
        });

        card.addEventListener('click', function () {
            if (!inputEnabled) {
                // Implement card flip logic here.
                // This is a placeholder for the action, e.g., toggling visibility of front/back.
                card.classList.add('hidden');
                cardBackside.classList.remove('hidden');
            }
        });

        cardBackside.addEventListener('click', function () {
            if (!inputEnabled) {
                // Implement card flip back logic here.
                cardBackside.classList.add('hidden');
                card.classList.remove('hidden');
            }
        });
    });
</script>
  <script>
    let data = { "Japanese": [["Arigato", "Thank you"]], "Bulgarian": [["supreme", "leader"], ["neshto", "something"], ["john", "cena"], ["bla", "alb"]] };
    let dropdown = document.querySelector(".dropdown");
    let dropdownOptions = document.querySelector(".dropdown-options");
    let newDeckInput = document.getElementById("new-deck-input");
    let flipcard = document.querySelector("transform: rotateY(180deg)");
    flipcard.addEventListener("click", () => {
      flipcard.classList.toggle("flip");
    });
    document.getElementById("new-deck").addEventListener("click", (event) => {
      event.stopPropagation();
      newDeckInput.style.display = "block";
      newDeckInput.focus();
    });

    newDeckInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        let newDeckName = newDeckInput.value.trim();
        if (newDeckName !== "") {
          data[newDeckName] = [];
          newDeckInput.value = "";
          newDeckInput.style.display = "none";
          updateDropdownOptions();
        }
      }
    });

    function updateDropdownOptions() {
      dropdownOptions.innerHTML = "";
      Object.keys(data).forEach((deck) => {
        let button = document.createElement("button");
        button.textContent = deck;
        dropdownOptions.appendChild(button);
      });
      let newDeckButton = document.createElement("button");
      newDeckButton.textContent = "Add new deck";
      dropdownOptions.appendChild(newDeckButton);
      dropdownOptions.appendChild(newDeckInput);
      dropdown.style.display = "none";
    }
  </script>
</body>

</html>
