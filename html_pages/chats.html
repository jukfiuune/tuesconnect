<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
    extend: {
      colors:{
        'primary': '#423bc8',
        'secondary': '#c5c2f6',
        'accent': '#ffbc86',
        'background': '#26253b',
        'text': '#e2e8f0',
        'lighter-blue': '#494770'

      }
    },
  },
  plugins: [],
}

    </script>
</head>
  <body>
    <div class="flex h-screen bg-lighter-blue p-4">
        <!-- Chat list -->
        <div class="flex flex-col w-64 border-r border-background px-4 py-6">
          <div class="rounded-lg bg-background">
            <h2 class="flex justify-center items-center mt-3 text-text text-3xl mb-4">Chats</h2>
         </div>
          <div class="flex-grow overflow-y-auto">
            <button class="w-full text-left px-4 py-2 rounded hover:bg-gray-100">Chat 1</button>
            <button class="w-full text-left px-4 py-2 rounded hover:bg-gray-100">Chat 2</button>
            <!-- More chats -->
          </div>
        </div>
        <!-- Chat content -->
        <div class="flex flex-col flex-grow ml-4">
          <!-- Message list -->
          <div class="flex-grow overflow-y-auto p-4 space-y-4">
            <div class="flex items-end space-x-2">
              <div class="flex-none">
                <img class="h-10 w-10 rounded-full" src="https://randomuser.me/api/portraits/men/1.jpg">
              </div>
              <div class="bg-blue-500 text-white rounded-lg px-4 py-2">Hello!</div>
            </div>
            <div class="flex items-end space-x-2">
              <div class="flex-none">
                <img class="h-10 w-10 rounded-full" src="https://randomuser.me/api/portraits/women/1.jpg">
              </div>
              <div class="bg-gray-300 rounded-lg px-4 py-2">Hi!</div>
            </div>
            <!-- More messages -->
          </div>
          <!-- Message input -->
          <div class="border-t border-gray-300 p-4">
            <input class="w-full rounded-lg px-4 py-2" placeholder="Type a message">
          </div>
        </div>
      </div>
 </body>
 </html>
</html>
